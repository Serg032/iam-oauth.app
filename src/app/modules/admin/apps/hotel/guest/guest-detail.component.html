<div class="absolute inset-0 overflow-hidden flex flex-col w-full" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    svgIcon="mat_solid:manage_accounts"
                    class="icon-size-8 mr-2"
                >
                </mat-icon>
                {{ t('hotel.Guest') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                *ngIf="currentViewAction.id === 'hotel::guest.detail.edit'"
                mat-flat-button
                type="submit"
                class="ml-3"
                form="hotelGuestFormDetail"
                color="accent"
                [disabled]="fg.pristine || ('hotel::guest.detail.update' | getSpinnerFlag | async)"
            >
                <mat-icon
                    *ngIf="!('hotel::guest.detail.update' | getSpinnerFlag | async)"
                    svgIcon="mat_solid:edit"
                    class="icon-size-5 mr-2"
                >
                </mat-icon>
                <mat-icon *ngIf="'hotel::guest.detail.update' | getSpinnerFlag | async">
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                {{ t('Update') }}
            </button>
            <button
                *ngIf="currentViewAction.id === 'hotel::guest.detail.new'"
                mat-flat-button
                type="submit"
                form="hotelGuestFormDetail"
                class="ml-3"
                color="accent"
                [disabled]="fg.pristine || ('hotel::guest.detail.create' | getSpinnerFlag | async)"
            >
                <mat-icon
                    *ngIf="!('hotel::guest.detail.create' | getSpinnerFlag | async)"
                    svgIcon="mat_solid:save"
                    class="icon-size-5 mr-2"
                >
                </mat-icon>
                <mat-icon *ngIf="'hotel::guest.detail.create' | getSpinnerFlag | async">
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                {{ t('Create') }}
            </button>
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div class="flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto" cdkScrollable>

        <div class="form-card">

            <form
                id="hotelGuestFormDetail"
                novalidate
                [formGroup]="fg"
                (ngSubmit)="onSubmit($event)"
            >

                <div class="layout__container">

                    <mat-form-field
                        appearance="outline"
                        class="col-8"
                    >
                        <mat-label>{{ t('hotel.Name') }}</mat-label>
                        <input
                            matInput
                            formControlName="name"
                            maxlength="63"
                            required
                        >
                        <mat-error>{{ formErrors?.name | async }}</mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        class="col-8"
                    >
                        <mat-label>{{ t('hotel.Lastname') }}</mat-label>
                        <input
                            matInput
                            formControlName="lastname"
                            maxlength="63"
                            required
                        >
                        <mat-error>{{ formErrors?.lastname | async }}</mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('hotel.Code') }}</mat-label>
                        <input
                            matInput
                            formControlName="code"
                            maxlength="127"
                            required
                        >
                        <mat-error>{{ formErrors?.code | async }}</mat-error>
                    </mat-form-field>

                </div>

            </form>

        </div>

    </div>
    <!-- / Main -->

</div>
